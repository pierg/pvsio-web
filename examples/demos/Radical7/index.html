    <body>
        <div id="content" class="content" style="display:none;">
        <div id="spo2sensor" style="padding: 10px 28px 10px 28px; border: aqua; border-style: solid;">

        </div>
        <map name="prototypeMap" id="prototypeMap">
	    <area class="btn_on" shape="rect" coords="368,110,386,134" href="#!">
        </map>
        <input type="button" class="btnAddDevice" value="AddDevice" style="margin-left: 50px;"/><br/>

        <input type="text" name="address" value="Message" id="updateMessage" style="margin-left: 50px;"/>

        <input type="button" class="btnUpdateDevice" value="SendMessage!"/><br/>

        <div class="grid_6">

            </div>
